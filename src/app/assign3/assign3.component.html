<!--Add a button which says "Display Details"-->
<button class="btn btn-primary" (click)="onClick()">Display Details</button>
<p *ngIf="buttonClick">{{myPath}}</p>
<div *ngFor="let count of countArray">
    <!-- <p [ngStyle]="{backgroundColor: getColor()}">{{count}}</p> -->
    <p [ngStyle]="{backgroundColor: count >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': count >= 5}">{{count}}</p>
</div>
